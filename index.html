<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!--as coisas dentro do head
       são as primeiras coisas carregadas pelo navegador e só depois ele renderiza o body e outras coisas-->
    <!--códigos grandes de .js são ideais ficar no final do body, para serem renderizados depois do carregamento completo
      da página-->
    <!--uma das funções do js é manipular os elementos da tela, outro motivo pela preferência no final do body-->
    <title>Curso de JavaScript</title>
  </head>
  <body>
    <div>
      <img src="./img/cat.jpg" data-animal="cat" class="img" />
    </div>
    <br />
    <button data-animal="Dog" onclick="trocarImagem('dog.jpg', 'dog')">
      Dog
    </button>
    <button data-animal="Cat" onclick="trocarImagem('cat.jpg', 'cat')">
      Cat
    </button>
    <button onclick="pegarAnimal()">Qual é o animal?</button>

    <script src="./script.js"></script>
  </body>
</html>
