<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!--as coisas dentro do head
       são as primeiras coisas carregadas pelo navegador e só depois ele renderiza o body e outras coisas-->
    <!--códigos grandes de .js são ideais ficar no final do body, para serem renderizados depois do carregamento completo
      da página-->
    <!--uma das funções do js é manipular os elementos da tela, outro motivo pela preferência no final do body-->
    <title>Curso de JavaScript</title>
  </head>
  <body>
    <div id="exemplo">Rei</div>
    <div class="lista">Levihan Coffee Shop Au, Fantasy Au, Pregnancy Au</div>
    <div class="lista">Levihan Canon, Spies Au, Reicarnation Au</div>
    <button>Levihan Canon</button>
    <input type="text" name="email" placeholder="email" />
    <input type="text" name="telefone" placeholder="telefone" />
    <script src="./script.js"></script>
  </body>
</html>
